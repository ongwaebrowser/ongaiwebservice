<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .chat-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .chat-log {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-log .card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: fit-content;
        }

        .chat-log .user-card {
            background-color: #e3f2fd;
            align-self: flex-end;
            text-align: right;
        }

        .chat-log .ai-card {
            background-color: #fff8e1;
            align-self: flex-start;
            text-align: left;
        }

        .user-input-container {
            display: flex;
            justify-content: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #fafafa;
            border-radius: 0 0 10px 10px;
        }

        .user-input {
            flex-grow: 1;
            border-radius: 25px;
            padding: 12px 20px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .user-input:focus {
            border-color: #42a5f5;
        }

        .send-button {
            margin-left: 10px;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: #42a5f5;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #1e88e5;
        }

        .error-message {
            color: #f44336;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .menu-container {
            text-align: center;
            margin-top: 15px;
        }

        .menu-button {
            padding: 10px 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .menu-button.active {
            background-color: #42a5f5;
            color: white;
        }

        /* Ensure smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EasySearch AI</h1>
        <div class="chat-container">
            <div class="chat-log" id="chatLog"></div>
            <div class="user-input-container">
                <input type="text" id="userInput" class="user-input" placeholder="Ask me anything..." autofocus>
                <button class="send-button" id="sendBtn">Send</button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Optional Menu for switching modes -->
        <div class="menu-container">
            <button class="menu-button active" id="modeChat">Chat Mode</button>
            <button class="menu-button" id="modeCode">Code Mode</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chatLog');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const errorMessage = document.getElementById('errorMessage');
        const modeChat = document.getElementById('modeChat');
        const modeCode = document.getElementById('modeCode');

        let currentMode = 'chat';  // Default mode is 'chat'

        // Send query to the server
        async function sendQuery() {
            const query = userInput.value.trim();
            if (!query) {
                showError('Please enter a valid question.');
                return;
            }

            appendUserMessage(query);

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ query }),
                });

                if (response.ok) {
                    const data = await response.json();
                    appendAiMessage(data.response);
                } else {
                    appendAiMessage('An error occurred while processing your query.');
                }
            } catch (error) {
                appendAiMessage('An error occurred. Please try again.');
            }

            userInput.value = '';  // Clear the input
        }

        // Append user message to chat log
        function appendUserMessage(message) {
            const card = document.createElement('div');
            card.classList.add('card', 'user-card');
            card.textContent = message;
            chatLog.appendChild(card);
            scrollToBottom();
        }

        // Append AI response to chat log
        function appendAiMessage(message) {
            const card = document.createElement('div');
            card.classList.add('card', 'ai-card');
            card.innerHTML = message;  // Allow HTML rendering
            chatLog.appendChild(card);
            scrollToBottom();
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
        }

        // Scroll chat log to the bottom
        function scrollToBottom() {
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // Switch between modes
        modeChat.addEventListener('click', () => {
            currentMode = 'chat';
            modeChat.classList.add('active');
            modeCode.classList.remove('active');
        });

        modeCode.addEventListener('click', () => {
            currentMode = 'code';
            modeChat.classList.remove('active');
            modeCode.classList.add('active');
        });

        // Send query when pressing Enter or clicking Send
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendQuery();
            }
        });

        sendBtn.addEventListener('click', () => {
            sendQuery();
        });
    </script>
</body>
</html>
