<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        .chat {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 85%;
            word-wrap: break-word;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-query {
            background-color: linear-gradient(to right, #6a11cb, #2575fc);
            align-self: flex-start;
            color: #fff;
        }

        .bot-response {
            background-color: #ffffff;
            align-self: flex-end;
            color: #000;
        }

        .code-block {
            background-color: #f4f4f4;
            color: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            white-space: pre-wrap;
            border-left: 3px solid #3b82f6;
        }

        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #0B0052;
            color: white;
            border: none;
            padding: 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1500a3;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .loading-dots span {
            height: 10px;
            width: 10px;
            margin: 0 3px;
            background-color: #0B0052;
            border-radius: 50%;
            animation: blink 1.2s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        .copy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #0B0052;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background-color: #1500a3;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .toast {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0B0052;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .toast.show {
            opacity: 1;
        }

        .warning-text {
            text-align: center;
            font-size: 12px;
            color: red;
            margin-top: 5px;
        }

        .streaming-text {
            display: inline-block;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask EasySearch AI..." autocomplete="off">
            <button id="send-btn">‚èé</button>
        </div>
        <div class="warning-text">EasySearch AI can make errors. Check important Info!</div>
        <div id="toast" class="toast"></div>
        <div class="menu">üåô</div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const toast = document.getElementById('toast');
        let isDarkMode = false;

        // Toggle light/dark mode
        document.querySelector('.menu').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
        });

        // Handle submit button click
        sendBtn.addEventListener('click', () => {
            submitQuery();
        });

        // Handle Enter key press
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitQuery();
            }
        });

        function submitQuery() {
            const userText = userInput.value.trim();
            if (userText) {
                addChatBubble(userText, 'user-query');
                userInput.value = '';
                sendBtn.disabled = true;  // Disable button on submit
                addLoader();  // Show loading dots animation

                // Send the query to the Flask backend
                fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: new URLSearchParams({
                        'query': userText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    removeLoader();  // Remove loading dots
                    if (data.response) {
                        streamBotResponse(data.response);
                    } else {
                        streamBotResponse("Sorry, I didn't get that. Please try again.");
                    }
                    sendBtn.disabled = false;  // Re-enable button after response
                })
                .catch(error => {
                    console.error('Error:', error);
                    removeLoader();  // Remove loading dots
                    streamBotResponse("Sorry, something went wrong. Please try again.");
                    sendBtn.disabled = false;  // Re-enable button after error
                });
            }
        }

        // Add chat bubble to the chat box
        function addChatBubble(text, type) {
            const bubble = document.createElement('div');
            bubble.className = `chat ${type}`;
            bubble.innerText = text;
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        }

        // Add loader animation
        function addLoader() {
            const loader = document.createElement('div');
            loader.className = 'loading-dots';
            loader.innerHTML = '<span></span><span></span><span></span>';
            loader.id = 'loader';
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Remove loader animation
        function removeLoader() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.remove();
            }
        }

        // Streaming response for bot (like ChatGPT)
        async function streamBotResponse(responseText) {
            const botResponseBubble = document.createElement('div');
            botResponseBubble.className = 'chat bot-response';
            chatBox.appendChild(botResponseBubble);

            const streamingElement = document.createElement('span');
            streamingElement.className = 'streaming-text';
            botResponseBubble.appendChild(streamingElement);

            for (let i = 0; i < responseText.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 20));  // Simulate streaming
                streamingElement.innerText += responseText[i];
                chatBox.scrollTop = chatBox.scrollHeight;  // Keep scrolling as the text grows
            }
        }

        // Copy to clipboard functionality
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard!');
            });
        }

        // Show toast notification
        function showToast(message) {
            toast.innerText = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
