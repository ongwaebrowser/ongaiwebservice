<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #333;
            font-size: 16px;
            display: flex;
            flex-direction: column;
        }

        .chat {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #000;
        }

        .user-query {
            background-color: #cce5ff;
            align-self: flex-start;
        }

        .bot-response {
            background-color: #fff;
            align-self: flex-end;
        }

        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #121212;
            color: white;
            border: none;
            padding: 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #333;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        /* Side Navigation Menu */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            color: white;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
        }

        .sidenav button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 32px;
            cursor: pointer;
        }

        .sidenav button:hover {
            background-color: #444;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .container.dark-mode {
            background-color: #1e1e1e;
        }

        .chat.dark-mode {
            background-color: #2e2e2e;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask EasySearch AI..." autocomplete="off">
            <button id="send-btn">⏎</button>
        </div>

        <!-- Menu Icon -->
        <span class="menu" onclick="openNav()">☰</span>

        <!-- Side Navigation -->
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
            <a href="#">Switch Mode</a>
            <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
            <a href="#">Go Pro</a>
        </div>
    </div>

    <script>
        // Open side navigation
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        // Close side navigation
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        // Function to toggle light and dark modes
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            const chatBubbles = document.querySelectorAll('.chat');
            chatBubbles.forEach(bubble => bubble.classList.toggle('dark-mode'));
        }

        // Handle submit button click
        const sendBtn = document.getElementById('send-btn');
        sendBtn.addEventListener('click', submitQuery);

        // Handle Enter key press
        const userInput = document.getElementById('user-input');
        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                submitQuery();
            }
        });

        // Submit query to Flask backend (same as previous)
        function submitQuery() {
            const userText = userInput.value.trim();
            if (userText) {
                addChatBubble(userText, 'user-query');
                userInput.value = '';

                fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'query': userText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    addChatBubble(data.response, 'bot-response');
                })
                .catch(error => {
                    addChatBubble("Sorry, something went wrong. Please try again.", 'bot-response');
                });
            }
        }

        // Add chat bubble to chat box
        function addChatBubble(text, type) {
            const bubble = document.createElement('div');
            bubble.className = `chat ${type}`;
            bubble.textContent = text;
            document.getElementById('chat-box').appendChild(bubble);
            document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
        }
    </script>
</body>
    </html>
