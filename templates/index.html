<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch Ai - Official</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Main container styling */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #0B0052;
        }

        /* Chat box */
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        /* Chat bubbles */
        .chat {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* User message */
        .user-query {
            background-color: #0B0052;
            color: #fff;
            align-self: flex-start;
        }

        /* Bot response */
        .bot-response {
            background-color: #e0e0e0;
            align-self: flex-end;
        }

        /* Input section */
        .input-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Query input field */
        #query {
            width: 75%;
            padding: 10px;
            border: 2px solid #0B0052;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Send button */
        button {
            background-color: #0B0052;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-left: 10px;
        }

        button:hover {
            background-color: #53247F;
        }

        /* Disclaimer text */
        .disclaimer {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 15px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            #query {
                width: 70%;
            }

            button {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            #query {
                width: 65%;
            }

            button {
                font-size: 0.8em;
            }

            #chat-box {
                max-height: 300px;
            }
        }
    </style>
    <script>
        function sendQuery() {
            const userQuery = document.getElementById('query').value;
            const chatBox = document.getElementById('chat-box');

            const userMessage = `<div class='chat user-query'>${userQuery}</div>`;
            chatBox.innerHTML += userMessage;

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `query=${encodeURIComponent(userQuery)}`
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = `<div class='chat bot-response'>${data.response}</div>`;
                chatBox.innerHTML += botMessage;
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>EasySearch AI</h1>
        <div id="chat-box"></div>
        <div class="input-section">
            <input type="text" id="query" placeholder="Enter your query...">
            <button onclick="sendQuery()">Send</button>
        </div>
        <p class="disclaimer">EasySearch AI can make errors, check important info!</p>
    </div>
</body>
</html>
