<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            color: #000;
        }

        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        .chat {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 85%;
            position: relative;
        }

        .user-query {
            background-color: #cce5ff;
            align-self: flex-start;
        }

        .bot-response {
            background-color: #e6ffe6;
            align-self: flex-end;
        }

        .code-block {
            background-color: #2e2e2e;
            color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #0B0052;
            color: white;
            border: none;
            padding: 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #1500a3;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .loading-dots span {
            height: 10px;
            width: 10px;
            margin: 0 3px;
            background-color: #0B0052;
            border-radius: 50%;
            animation: blink 1.2s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .toast {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0B0052;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .toast.show {
            opacity: 1;
        }

        body.dark-mode {
            background-color: #222;
            color: #fff;
        }

        body.dark-mode .container {
            background-color: #333;
            color: white;
        }

        body.dark-mode .chat-box {
            color: white;
        }

        body.dark-mode input {
            background-color: #555;
            color: white;
            border-color: #444;
        }

        body.dark-mode .bot-response {
            background-color: #444;
            color: #fff;
        }

        body.dark-mode .user-query {
            background-color: #555;
        }

        /* Disclaimer style */
        .disclaimer {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        /* Copy button style */
        .copy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #0B0052;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            position: absolute;
            right: 15px;
            bottom: 10px;
        }

        .copy-btn:hover {
            background-color: #1500a3;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
                margin: 10px;
            }

            input, button {
                font-size: 14px;
                padding: 12px;
            }

            .chat-box {
                font-size: 14px;
            }

            .copy-btn {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask EasySearch AI...">
            <button id="send-btn">‚èé</button>
        </div>
        <!-- Disclaimer below the input box -->
        <div class="disclaimer">
            <p>EasySearch AI can make mistakes. Consider double-checking important information.</p>
        </div>
        <div id="toast" class="toast"></div>
        <div class="menu">üåô</div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const toast = document.getElementById('toast');
        let isDarkMode = false;

        // Toggle light/dark mode
        document.querySelector('.menu').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
        });

        // Handle submit button click
        sendBtn.addEventListener('click', () => {
            const userText = userInput.value.trim();
            if (userText) {
                addChatBubble(userText, 'user-query');
                userInput.value = '';
                addLoader(); // Show loading dots animation

                // Send user query to the Flask backend
                fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `query=${encodeURIComponent(userText)}`
                })
                .then(response => response.json())
                .then(data => {
                    removeLoader(); // Remove loading dots
                    const botResponseText = data.response;
                    animateResponse(botResponseText); // Animate response
                })
                .catch(error => {
                    removeLoader();
                    showToast("Error connecting to AI service. Please try again.");
                });
            }
        });

        // Add chat bubble to the chat box
        function addChatBubble(text, type) {
            const bubble = document.createElement('div');
            bubble.className = `chat ${type}`;
            bubble.innerText = text;
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        }

        // Add loader animation
        function addLoader() {
            const loader = document.createElement('div');
            loader.className = 'loading-dots';
            loader.innerHTML = '<span></span><span></span><span></span>';
            loader.id = 'loader';
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Remove loader animation
        function removeLoader() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.remove();
            }
        }

        // Animate response by splitting text and code
        function animateResponse(botResponseText) {
            let i = 0;
            const speed = 30; // Speed of typing animation (ms)
            const botResponseBubble = document.createElement('div');
            botResponseBubble.className = 'chat bot-response';
            botResponseBubble.innerHTML = ''; // Empty content at first
            chatBox.appendChild(botResponseBubble);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Split into regular text and code blocks
            const codeRegex = /```([\s\S]+?)```/g;
            let parts = botResponseText.split(codeRegex);

            // Process each part (either text or code)
            function typeWriter() {
                if (i < parts.length) {
                    if (i % 2 === 0) {
                        // Text part
                        botResponseBubble.innerHTML += `<p>${parts[i]}</p>`;
                    } else {
                        // Code part
                        botResponseBubble.innerHTML += `<pre class="code-block"><code>${parts[i]}</code></pre>`;
                    }
                    i++;
                    chatBox.scrollTop = chatBox.scrollHeight;
                    setTimeout(typeWriter, speed);
                } else {
                    addCopyButton(botResponseBubble); // Add copy button after the response
                }
            }
            typeWriter(); // Start typing effect
        }

        // Add copy button after each AI response
        function addCopyButton(chatElement) {
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerText = 'Copy Answer';
            chatElement.appendChild(copyBtn);

            copyBtn.addEventListener('click', () => {
                const textToCopy = chatElement.innerText; // Get the full text content
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showToast('Copied to clipboard!');
                }).catch(err => {
                    showToast('Failed to copy.');
                });
            });
        }

        // Show toast message
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
