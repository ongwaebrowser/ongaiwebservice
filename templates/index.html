<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #F3F4F6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 15px;
        }

        /* Header styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #F9FAFB;
            border-radius: 10px 10px 0 0;
            border-bottom: 1px solid #E5E7EB;
        }

        .header button {
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .header select {
            background-color: #F3F4F6;
            border: 1px solid #E5E7EB;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Chat box container */
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        /* Chat bubble styling */
        .chat {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 16px;
        }

        .user-query {
            background-color: #4A90E2;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-response {
            background-color: #F0F0F0;
            color: #333;
        }

        /* Input area styling */
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #F9FAFB;
            border-top: 1px solid #E5E7EB;
            border-radius: 0 0 10px 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #E5E7EB;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        .input-area button {
            background-color: #4A90E2;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
    <script>
        function sendQuery() {
            const userQuery = document.getElementById('query').value;
            const chatBox = document.getElementById('chat-box');

            const userMessage = `<div class='chat user-query'>${userQuery}</div>`;
            chatBox.innerHTML += userMessage;

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `query=${encodeURIComponent(userQuery)}`
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = `<div class='chat bot-response'>${data.response}</div>`;
                chatBox.innerHTML += botMessage;
            });
        }
    </script>
    <h2 style="color:000000;"><center>EasySearch AI mini</center></h2>
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <button>&#8592;</button>
            <select>
                <option>EasySearch AI 1.0</option></option>
            </select>
        </div>

        <!-- Chat box section -->
        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>

        <!-- Input area section -->
        <div class="input-area">
            <input type="text" id="query" placeholder="As AI Some Question...">
            <button onclick="sendQuery()">&#10148;</button>
        </div>
    </div>
</body>
</html>
