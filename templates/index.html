<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        :root {
            --bg-color-light: #f4f4f9;
            --bg-color-dark: #121212;
            --text-color-light: #333;
            --text-color-dark: #f0f0f0;
            --card-bg-light: #fff;
            --card-bg-dark: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: inherit;
        }

        .chat-container {
            background-color: var(--card-bg-light);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .chat-log {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .chat-log .card {
            background-color: var(--card-bg-light);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .user-message {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #e6e6e6;
            color: black;
            align-self: flex-start;
        }

        #typing-indicator {
            display: none;
            font-style: italic;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: inherit;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.send-btn {
            background-color: #0084ff;
            color: white;
        }

        .mode-switch {
            position: fixed;
            top: 10px;
            right: 10px;
        }

        .mode-switch button {
            background-color: var(--card-bg-light);
            color: var(--text-color-light);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        body.dark-mode .chat-container {
            background-color: var(--card-bg-dark);
        }

        body.dark-mode .chat-log .card {
            background-color: var(--card-bg-dark);
        }

        body.dark-mode input[type="text"], body.dark-mode button {
            background-color: var(--card-bg-dark);
            color: var(--text-color-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EasySearch AI</h1>
        <div class="chat-container">
            <div id="chat-log" class="chat-log"></div>
            <div id="typing-indicator">EasySearch AI is dreaming...</div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything..." />
            <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <div class="mode-switch">
        <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
    </div>

    <script>
        let isDarkMode = false;

        function toggleMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
        }

        async function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            appendMessage(userInput, 'user');
            document.getElementById("user-input").value = "";

            showTypingIndicator(true);

            // Simulate a delay (AI "dreaming" feature)
            await new Promise(resolve => setTimeout(resolve, 2000));

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `query=${userInput}`
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.response, 'ai');
                showTypingIndicator(false);
            })
            .catch(() => {
                appendMessage("An error occurred. Please try again.", 'ai');
                showTypingIndicator(false);
            });
        }

        function appendMessage(message, type) {
            const chatLog = document.getElementById("chat-log");
            const card = document.createElement("div");
            card.classList.add("card", type === 'user' ? "user-message" : "ai-message");
            card.textContent = message;
            chatLog.appendChild(card);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function showTypingIndicator(show) {
            const typingIndicator = document.getElementById("typing-indicator");
            typingIndicator.style.display = show ? "block" : "none";
        }
    </script>
</body>
</html>
