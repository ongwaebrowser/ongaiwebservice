<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #0B0052;
        }

        /* Chat box */
        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        /* Chat bubbles */
        .chat {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 85%;
            word-wrap: break-word;
        }

        /* User message */
        .user-query {
            background-color: #0B0052;
            color: #fff;
            align-self: flex-start;
        }

        /* Bot response */
        .bot-response {
            background-color: #e0e0e0;
            align-self: flex-end;
        }

        /* Input section */
        .input-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Query input */
        #query {
            flex: 1;
            padding: 12px;
            border: 2px solid #0B0052;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Send button */
        button {
            background-color: #0B0052;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1em;
        }

        button:hover {
            background-color: #53247F;
        }

        /* Disclaimer */
        .disclaimer {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        /* Fullscreen height adjustments */
        html, body {
            height: 100%;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            #chat-box {
                padding: 10px;
            }

            #query {
                padding: 10px;
            }

            button {
                font-size: 0.9em;
                padding: 10px 15px;
            }
        }

        /* Mobile view layout adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            #query {
                padding: 8px;
            }

            button {
                padding: 10px;
                font-size: 0.85em;
            }
        }
    </style>
    <script>
        function sendQuery() {
            const userQuery = document.getElementById('query').value;
            const chatBox = document.getElementById('chat-box');

            const userMessage = `<div class='chat user-query'>${userQuery}</div>`;
            chatBox.innerHTML += userMessage;

            // Scroll to bottom after user message
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `query=${encodeURIComponent(userQuery)}`
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = `<div class='chat bot-response'>${data.response}</div>`;
                chatBox.innerHTML += botMessage;

                // Scroll to bottom after bot message
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>EasySearch AI</h1>
        <div id="chat-box"></div>
        <div class="input-section">
            <input type="text" id="query" placeholder="Enter your query...">
            <button onclick="sendQuery()">Send</button>
        </div>
        <p class="disclaimer">EasySearch AI can make errors, check important info!</p>
    </div>
</body>
</html>
