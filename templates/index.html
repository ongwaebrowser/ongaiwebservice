<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
        }

        .chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        .chat {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 85%;
        }

        .user-query {
            background-color: #cce5ff;
            align-self: flex-start;
        }

        .bot-response {
            background-color: #e6ffe6;
            align-self: flex-end;
        }

        .code-block {
            background-color: #2e2e2e;
            color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #0B0052;
            color: white;
            border: none;
            padding: 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #1500a3;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .loading-dots span {
            height: 10px;
            width: 10px;
            margin: 0 3px;
            background-color: #0B0052;
            border-radius: 50%;
            animation: blink 1.2s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        .copy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #0B0052;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background-color: #1500a3;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .toast {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0B0052;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask EasySearch AI...">
            <button id="send-btn">‚èé</button>
        </div>
        <div id="toast" class="toast"></div>
        <div class="menu">üåô</div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const toast = document.getElementById('toast');
        let isDarkMode = false;

        // Toggle light/dark mode
        document.querySelector('.menu').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
        });

        // Handle submit button click
        sendBtn.addEventListener('click', () => {
            const userText = userInput.value.trim();
            if (userText) {
                addChatBubble(userText, 'user-query');
                userInput.value = '';
                sendBtn.disabled = true;  // Disable button on submit
                addLoader();  // Show loading dots animation

                // Simulate AI response from the backend (replace with your actual API call)
                setTimeout(() => {
                    const simulatedResponse = "Here's a sample response with code:\n```\nconsole.log('Hello, World!');\n```";
                    removeLoader();  // Remove loading dots
                    processBotResponse(simulatedResponse);  // Process and display AI response
                    sendBtn.disabled = false;  // Re-enable button after response
                }, 2000);
            }
        });

        // Add chat bubble to the chat box
        function addChatBubble(text, type) {
            const bubble = document.createElement('div');
            bubble.className = `chat ${type}`;
            bubble.innerText = text;
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        }

        // Add loader animation
        function addLoader() {
            const loader = document.createElement('div');
            loader.className = 'loading-dots';
            loader.innerHTML = '<span></span><span></span><span></span>';
            loader.id = 'loader';
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Remove loader animation
        function removeLoader() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.remove();
            }
        }

        // Process bot response by rendering text and code
        function processBotResponse(response) {
            const botResponseBubble = document.createElement('div');
            botResponseBubble.className = 'chat bot-response';

            const codeRegex = /```([\s\S]+?)```/g;
            const parts = response.split(codeRegex);

            parts.forEach((part, index) => {
                if (index % 2 === 0) {
                    // Regular text
                    botResponseBubble.innerHTML += `<p>${part}</p>`;
                } else {
                    // Code block
                    botResponseBubble.innerHTML += `<pre class="code-block">${part}</pre>`;
                }
            });

            chatBox.appendChild(botResponseBubble);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Add "Copy" button
            addCopyButton(botResponseBubble);
        }

        // Add copy button after each AI response
        function addCopyButton(chatElement) {
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerText = 'Copy';
            chatElement.appendChild(copyBtn);

            copyBtn.addEventListener('click', () => {
                const textToCopy = chatElement.innerText;  // Get the full text content
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showToast('Copied to clipboard!');
                }).catch(() => {
                    showToast('Failed to copy.');
                });
            });
        }

        // Show toast message
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
