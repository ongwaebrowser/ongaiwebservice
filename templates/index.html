<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        .chat {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            background-color: #e0e0e0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .user-query {
            background-color: #cce5ff;
            align-self: flex-start;
        }

        .bot-response {
            background-color: #f5f5f5;
            align-self: flex-end;
            position: relative;
        }

        .code-block {
            background-color: #000;
            color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }

        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }

        button {
            background-color: #121212;
            color: white;
            border: none;
            padding: 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #333;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .loading-dots span {
            height: 10px;
            width: 10px;
            margin: 0 3px;
            background-color: #555;
            border-radius: 50%;
            animation: blink 1.2s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        .copy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #121212;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background-color: #333;
        }

        /* Side Navigation */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #575757;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        .menu-icon {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            cursor: pointer;
            color: #333;
        }

        .toast {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #121212;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .toast.show {
            opacity: 1;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .warning-message {
            color: #555;
            margin-top: 10px;
            font-size: 9px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Side Navigation -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
    </div>

    <!-- Page Content -->
    <div class="menu-icon" onclick="openNav()">&#9776;</div>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask EasySearch AI..." autocomplete="off">
            <button id="send-btn">‚èé</button>
        </div>
        <p class="warning-message">EasySearch AI can make errors. Check important Info!</p>
        <div id="toast" class="toast"></div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const toast = document.getElementById('toast');
        let isDarkMode = false;

        // Side navigation functions
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        // Handle submit button click
        sendBtn.addEventListener('click', () => {
            submitQuery();
        });

        // Handle Enter key press
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitQuery();
            }
        });

        function submitQuery() {
            const userText = userInput.value.trim();
            if (userText) {
                addChatBubble(userText, 'user-query');
                userInput.value = '';
                sendBtn.disabled = true;  // Disable button on submit
                addLoader();  // Show loading dots animation

                // Send the query to the Flask backend
                fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: new URLSearchParams({
                        'query': userText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    removeLoader();  // Remove loading dots
                    if (data.response) {
                        simulateTyping(data.response);
                    } else {
                        simulateTyping("Sorry, I didn't get that. Please try again.");
                    }
                    sendBtn.disabled = false;  // Re-enable button after response
                })
                .catch(error => {
                    removeLoader();  // Remove loading dots
                    simulateTyping("Error: Unable to process your request at this time.");
                    sendBtn.disabled = false;
                    showToast("Network error. Please try again.");
                });
            }
        }

        // Add chat bubbles
        function addChatBubble(text, className) {
            const chatBubble = document.createElement('div');
            chatBubble.className = `chat ${className}`;
            chatBubble.innerHTML = text;
            chatBox.appendChild(chatBubble);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to bottom
        }

        
    // Simulate typing for bot response
    function simulateTyping(response) {
             let index = 0;
             const bubble = document.createElement('div');
                   bubble.className = 'chat bot-response';
                   chatBox.appendChild(bubble);
        
             const typeInterval = setInterval(() => {
          if (index < response.length) {
               bubble.textContent += response[index];
               index++;
               chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to bottom
           } else {
                 clear""Interval(typeInterval);
              if (response.includes("```")) {
                 const parts = response.split("```");
                 bubble.innerHTML = parts[0] + '<div class="code-block">' + parts[1] + '</div>';
              }
             }
            }, 50);  // Simulate typing speed (50ms per character)
        }

        // Show loading dots
        function addLoader() {
            const loader = document.createElement('div');
            loader.className = 'loading-dots';
            loader.innerHTML = '<span></span><span></span><span></span>';
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to bottom
        }

        // Remove loading dots
        function removeLoader() {
            const loader = document.querySelector('.loading-dots');
            if (loader) loader.remove();
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);  // Hide after 3 seconds
        }
    </script>
</body>
</html>
