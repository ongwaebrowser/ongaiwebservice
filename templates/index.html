<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .user-input {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .user-input input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .user-input button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .bubble {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
            max-width: 100%;
        }
        .user-message {
            background-color: #e0f7fa;
            align-self: flex-end;
        }
        .bot-response {
            background-color: #d0e9c6;
            align-self: flex-start;
            white-space: pre-wrap;
        }
        .code-block {
            background-color: #333;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre;
            overflow-x: auto;
        }
        .loading-dots {
            display: inline-block;
            margin-left: 10px;
        }
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            background-color: #000;
            border-radius: 50%;
            animation: bounce 1.5s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
        .warning-text {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EasySearch AI</h1>
        <div class="chat-box" id="chatBox"></div>
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Ask EasySearch AI...">
            <button id="sendButton">Send</button>
        </div>
        <div class="warning-text">EasySearch AI can make errors. Check important info!</div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        let responseBubble = null;

        // Send user message and receive bot response
        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value;
            if (userMessage.trim() !== '') {
                addChatBubble(userMessage, 'user-message');
                userInput.value = '';
                setTimeout(() => {
                    addLoader();
                    setTimeout(() => {
                        removeLoader();
                        const botResponse = getBotResponse(userMessage);
                        typeBotResponse(botResponse);
                    }, 1000); // Simulate API delay
                }, 500);
            }
        });

        // Add chat bubble (either user or bot)
        function addChatBubble(text, type) {
            if (type === 'bot-response' && responseBubble) {
                responseBubble.remove();
            }

            const bubble = document.createElement('div');
            bubble.className = `bubble ${type}`;
            bubble.textContent = text;
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;

            if (type === 'bot-response') {
                responseBubble = bubble;
            }
        }

        // Show loader animation
        function addLoader() {
            const loader = document.createElement('div');
            loader.className = 'loading-dots';
            loader.innerHTML = '<span></span><span></span><span></span>';
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Remove loader animation
        function removeLoader() {
            const loader = document.querySelector('.loading-dots');
            if (loader) {
                loader.remove();
            }
        }

        // Type bot response character by character
        function typeBotResponse(text) {
            let i = 0;
            let displayText = '';

            function typeNextChar() {
                if (i < text.length) {
                    displayText += text.charAt(i);
                    addChatBubble(displayText, 'bot-response');
                    i++;
                    setTimeout(typeNextChar, 50); // Adjust speed of typing effect
                } else if (text.includes('```')) {
                    formatCodeBlocks();
                }
            }

            typeNextChar();
        }

        // Simulate bot response (can be replaced with actual API call)
        function getBotResponse(userMessage) {
            // Example static bot response with code block
            return `You got it! Here's a simple "Hello, World!" program in C:\n\`\`\`c\n#include <stdio.h>\nint main() {\n    printf("Hello, World!\\n");\n    return 0;\n}\n\`\`\`\nThis classic program prints "Hello, World!" to the console.`;
        }

        // Format code blocks
        function formatCodeBlocks() {
            const botResponseBubbles = document.querySelectorAll('.bot-response');
            botResponseBubbles.forEach(bubble => {
                let innerText = bubble.textContent;
                const codeRegex = /```(.*?)```/gs;
                const formattedText = innerText.replace(codeRegex, (match, code) => {
                    return `<div class="code-block">${code.trim()}</div>`;
                });
                bubble.innerHTML = formattedText;
            });
        }
    </script>
</body>
</html>
