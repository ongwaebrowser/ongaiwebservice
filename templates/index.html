<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="EasySearch AI - Your Intelligent AI Assistant">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EasySearch AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #0B0052;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #555;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-area {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-area textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #ddd;
            outline: none;
            transition: border-color 0.3s;
            min-height: 120px;
            resize: none;
        }

        .input-area textarea:focus {
            border-color: #0B0052;
        }

        .button-area {
            text-align: right;
        }

        .button-area button {
            padding: 12px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #0B0052;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-area button:hover {
            background-color: #3a007a;
        }

        .response-area {
            display: none;
            margin-top: 20px;
        }

        .response-area h3 {
            font-size: 1.3rem;
            color: #333;
        }

        .response-area p {
            font-size: 1rem;
            line-height: 1.5;
            color: #666;
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #0B0052;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }

            .input-area textarea {
                font-size: 0.9rem;
            }

            .button-area button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>EasySearch AI</h1>
        <p>Ask your question below, and let our AI assist you!</p>
    </header>

    <div class="container">
        <div class="input-area">
            <textarea id="query" placeholder="Type your question here..."></textarea>
        </div>

        <div class="button-area">
            <button onclick="submitQuery()">Submit</button>
        </div>

        <div class="loader" id="loader"></div>

        <div class="response-area" id="responseArea">
            <h3>Response:</h3>
            <p id="responseText"></p>
        </div>
    </div>

    <footer>
        <p>Powered by EasySearch AI &middot; All Rights Reserved 2024</p>
    </footer>

    <script>
        function submitQuery() {
            const query = document.getElementById('query').value.trim();
            const loader = document.getElementById('loader');
            const responseArea = document.getElementById('responseArea');
            const responseText = document.getElementById('responseText');

            if (query === '') {
                alert('Please enter a query.');
                return;
            }

            // Show loader while waiting for a response
            loader.style.display = 'block';
            responseArea.style.display = 'none';

            // Send the query to Flask
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `query=${encodeURIComponent(query)}`,
            })
            .then(response => response.json())
            .then(data => {
                loader.style.display = 'none';
                responseArea.style.display = 'block';
                responseText.innerHTML = data.response;
            })
            .catch(error => {
                loader.style.display = 'none';
                alert('An error occurred. Please try again.');
            });
        }
    </script>
</body>
</html>
