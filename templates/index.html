<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            display: flex;
            flex-direction: column;
        }

        .chat {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
        }

        .user-query {
            background-color: #cce5ff;
            align-self: flex-start;
        }

        .bot-response {
            background-color: #e6ffe6;
            align-self: flex-end;
            position: relative;
        }

        .code-block {
            background-color: #000;
            color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }

        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #0B0052;
            color: white;
            border: none;
            padding: 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1500a3;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .loading-dots span {
            height: 10px;
            width: 10px;
            margin: 0 3px;
            background-color: #0B0052;
            border-radius: 50%;
            animation: blink 1.2s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        .copy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #0B0052;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background-color: #1500a3;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .toast {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0B0052;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .toast.show {
            opacity: 1;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .user-query {
            background-color: #264653;
            color: #fff;
        }

        body.dark-mode .bot-response {
            background-color: #2a9d8f;
            color: #fff;
        }

        body.dark-mode input {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        body.dark-mode button {
            background-color: #e76f51;
        }

        body.dark-mode button:hover:not(:disabled) {
            background-color: #f4a261;
        }

        body.dark-mode .code-block {
            background-color: #555;
            color: #f8f8f8;
        }

        .warning-message {
            color: #555;
            margin-top: 10px;
            font-size: 9px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask EasySearch AI..." autocomplete="off">
            <button id="send-btn">‚èé</button>
        </div>
        <p class="warning-message">EasySearch AI can make errors. Check important Info!</p>
        <div id="toast" class="toast"></div>
        <div class="menu">üåô</div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const toast = document.getElementById('toast');
        let isDarkMode = false;

        // Toggle light/dark mode
        document.querySelector('.menu').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
        });

        // Handle submit button click
        sendBtn.addEventListener('click', () => {
            submitQuery();
        });

        // Handle Enter key press
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitQuery();
            }
        });

        function submitQuery() {
            const userText = userInput.value.trim();
            if (userText) {
                addChatBubble(userText, 'user-query');
                userInput.value = '';
                sendBtn.disabled = true;  // Disable button on submit
                addLoader();  // Show loading dots animation

                // Send the query to the Flask backend
                fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: new URLSearchParams({
                        'query': userText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    removeLoader();  // Remove loading dots
                    if (data.response) {
                        processBotResponse(data.response);
                    } else {
                        processBotResponse("Sorry, I didn't get that. Please try again.");
                    }
                    sendBtn.disabled = false;  // Re-enable button after response
                })
                .catch(error => {
                    console.error('Error:', error);
                    removeLoader();  // Remove loading dots
                    processBotResponse("Sorry, something went wrong. Please try again.");
                    sendBtn.disabled = false;  // Re-enable button after error
                });
            }
        }

        // Add chat bubble to the chat box
        function addChatBubble(text, type) {
            const bubble = document.createElement('div');
            bubble.className = `chat ${type}`;
            bubble.textContent = text;
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to bottom
        }

        // Add bot response with optional code formatting
        function processBotResponse(response) {
            const bubble = document.createElement('div');
            bubble.className = 'chat bot-response';

            // Check if the response contains code
            if (response.includes("```")) {
                const parts = response.split("```");
                bubble.innerHTML = parts[0] + '<div class="code-block">' + parts[1] + '</div>';
            } else {
                bubble.textContent = response;
            }

            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to bottom
        }

        // Add loading dots animation
        function addLoader() {
            const loader = document.createElement('div');
            loader.className = 'loading-dots';
            loader.innerHTML = '<span></span><span></span><span></span>';
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Remove loading dots animation
        function removeLoader() {
            const loader = chatBox.querySelector('.loading-dots');
            if (loader) {
                loader.remove();
            }
        }

        // Show toast notification
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
