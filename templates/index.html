<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySearch AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            display: flex;
            flex-direction: column;
        }

        .chat {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
        }

        .user-query {
            background-color: #cce5ff;
            align-self: flex-start;
        }

        .bot-response {
            background-color: #e6ffe6;
            align-self: flex-end;
            position: relative;
        }

        .code-block {
            background-color: #2e2e2e;
            color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }

        .input-box {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #0B0052;
            color: white;
            border: none;
            padding: 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #1500a3;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 5px;
        }

        .loading-dots span {
            height: 10px;
            width: 10px;
            margin: 0 3px;
            background-color: #0B0052;
            border-radius: 50%;
            animation: blink 1.2s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }

        .copy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #0B0052;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }

        .copy-btn:hover {
            background-color: #1500a3;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .toast {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0B0052;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .toast.show {
            opacity: 1;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode .container {
            background-color: #1e1e1e;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .user-query {
            background-color: #264653;
            color: #fff;
        }

        body.dark-mode .bot-response {
            background-color: #2a9d8f;
            color: #fff;
        }

        body.dark-mode input {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        body.dark-mode button {
            background-color: #e76f51;
        }

        body.dark-mode button:hover:not(:disabled) {
            background-color: #f4a261;
        }

        body.dark-mode .code-block {
            background-color: #555;
            color: #f8f8f8;
        }

        .warning-message {
            color: #555;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask EasySearch AI..." autocomplete="off">
            <button id="send-btn">‚èé</button>
        </div>
        <p class="warning-message">EasySearch AI can make errors. Check important Info!</p>
        <div id="toast" class="toast"></div>
        <div class="menu">üåô</div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const toast = document.getElementById('toast');
        let isDarkMode = false;

        // Toggle light/dark mode
        document.querySelector('.menu').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
        });

        // Handle submit button click
        sendBtn.addEventListener('click', () => {
            submitQuery();
        });

        // Handle Enter key press
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                submitQuery();
            }
        });

        function submitQuery() {
            const userText = userInput.value.trim();
            if (userText) {
                addChatBubble(userText, 'user-query');
                userInput.value = '';
                sendBtn.disabled = true;  // Disable button on submit
                addLoader();  // Show loading dots animation

                // Send the query to the Flask backend
                fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: new URLSearchParams({
                        'query': userText
                    })
                })
                .then(response => response.json())
                .then(data => {
                    removeLoader();  // Remove loading dots
                    if (data.response) {
                        processBotResponse(data.response);
                    } else {
                        processBotResponse("Sorry, I didn't get that. Please try again.");
                    }
                    sendBtn.disabled = false;  // Re-enable button after response
                })
                .catch(error => {
                    console.error('Error:', error);
                    removeLoader();  // Remove loading dots
                    processBotResponse("Sorry, something went wrong. Please try again.");
                    sendBtn.disabled = false;  // Re-enable button after error
                });
            }
        }

        // Add chat bubble to the chat box
        function addChatBubble(text, type) {
            const bubble = document.createElement('div');
            bubble.className = `chat ${type}`;
            bubble.innerText = text;
            chatBox.appendChild(bubble);
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the bottom
        }

        // Add loader animation
        function addLoader() {
            const loader = document.createElement('div');
            loader.className = 'loading-dots';
            loader.innerHTML = '<span></span><span></span><span></span>';
            loader.id = 'loader';
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Remove loader animation
        function removeLoader() {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.remove();
            }
        }

        // Process bot response by rendering HTML with streaming effect
        function processBotResponse(response) {
            const botResponseBubble = document.createElement('div');
            botResponseBubble.className = 'chat bot-response';
            chatBox.appendChild(botResponseBubble);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Parse the HTML response
            const parser = new DOMParser();
            const doc = parser.parseFromString(response, 'text/html');
            const elements = Array.from(doc.body.childNodes);

            let containsCode = false; // Flag to determine if response contains code

            // Function to process nodes sequentially
            async function processNodes(nodes, parentElement) {
                for (const node of nodes) {
                    if (node.nodeType === Node.TEXT_NODE) {
                        await typeText(node.textContent, parentElement);
                    } else if (node.nodeType === Node.ELEMENT_NODE) {
                        let newElement;
                        switch (node.tagName.toLowerCase()) {
                            case 'p':
                                newElement = document.createElement('p');
                                parentElement.appendChild(newElement);
                                await typeText(node.textContent, newElement);
                                break;
                            case 'pre':
                                newElement = document.createElement('pre');
                                newElement.className = 'code-block';
                                parentElement.appendChild(newElement);
                                containsCode = true;
                                await typeText(node.textContent, newElement);
                                break;
                            case 'code':
                                newElement = document.createElement('code');
                                newElement.className = 'code-block';
                                parentElement.appendChild(newElement);
                                containsCode = true;
                                await typeText(node.textContent, newElement);
                                break;
                            case 'ul':
                            case 'ol':
                                newElement = document.createElement(node.tagName.toLowerCase());
                                parentElement.appendChild(newElement);
                                const listItems = Array.from(node.children).filter(child => child.tagName.toLowerCase() === 'li');
                                for (const li of listItems) {
                                    const listItem = document.createElement('li');
                                    newElement.appendChild(listItem);
                                    await typeText(li.textContent, listItem);
                                }
                                break;
                            case 'h1':
                            case 'h2':
                            case 'h3':
                            case 'h4':
                            case 'h5':
                            case 'h6':
                                newElement = document.createElement(node.tagName.toLowerCase());
                                parentElement.appendChild(newElement);
                                await typeText(node.textContent, newElement);
                                break;
                            case 'blockquote':
                                newElement = document.createElement('blockquote');
                                parentElement.appendChild(newElement);
                                await typeText(node.textContent, newElement);
                                break;
                            default:
                                // For any other elements, clone them and process their children
                                newElement = document.createElement(node.tagName.toLowerCase());
                                // Copy attributes if needed
                                Array.from(node.attributes).forEach(attr => {
                                    newElement.setAttribute(attr.name, attr.value);
                                });
                                parentElement.appendChild(newElement);
                                await processNodes(Array.from(node.childNodes), newElement);
                                break;
                        }
                    }
                }
            }

            // Function to type text with delay
            function typeText(text, element) {
                return new Promise((resolve) => {
                    let index = 0;
                    const speed = 30;  // milliseconds per character

                    function addChar() {
                        if (index < text.length) {
                            const char = text.charAt(index);
                            element.innerHTML += escapeHTML(char);
                            chatBox.scrollTop = chatBox.scrollHeight;
                            index++;
                            setTimeout(addChar, speed);
                        } else {
                            resolve();
                        }
                    }

                    addChar();
                });
            }

            // Start processing nodes
            processNodes(elements, botResponseBubble).then(() => {
                // After streaming is done, add the copy button
                addCopyButton(botResponseBubble, containsCode);
            });
        }

        // Escape HTML to prevent XSS (only escape characters, not actual HTML tags)
        function escapeHTML(text) {
            const div = document.createElement('div');
            div.innerText = text;
            return div.innerHTML;
        }

        // Add copy button after each AI response
        function addCopyButton(chatElement, containsCode) {
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.innerText = 'Copy';
            chatElement.appendChild(copyBtn);

            copyBtn.addEventListener('click', () => {
                if (containsCode) {
                    // If response contains code, copy only the code
                    const codeBlocks = chatElement.querySelectorAll('.code-block');
                    let codeToCopy = '';
                    codeBlocks.forEach(block => {
                        codeToCopy += block.innerText + '\n';
                    });
                    if (codeToCopy.trim() === '') {
                        // If no code blocks found, fallback to entire text
                        codeToCopy = chatElement.innerText;
                    }
                    navigator.clipboard.writeText(codeToCopy.trim()).then(() => {
                        showToast('Code copied to clipboard!');
                    }).catch(() => {
                        showToast('Failed to copy code.');
                    });
                } else {
                    // If no code, copy the pure text without any HTML tags
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = chatElement.innerHTML;
                    const textToCopy = tempDiv.innerText;  // Get the full text content
                    navigator.clipboard.writeText(textToCopy.trim()).then(() => {
                        showToast('Text copied to clipboard!');
                    }).catch(() => {
                        showToast('Failed to copy text.');
                    });
                }
            });
        }

        // Show toast message
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
